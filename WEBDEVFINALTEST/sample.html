<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon GO Web Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo-section">
                <img src="https://v0.blob.com/pokemon-go-logo.png" alt="Pokémon GO" class="logo">
                <span class="store-title">Web Store</span>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-link">Code Redemption</a>
                <a href="#" class="nav-link">Event Ticketing</a>
                <button class="sign-in-btn">Sign In</button>
            </nav>
        </div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel-item">
                <span class="promo-badge">ONE TIME ONLY</span>
                <h1>Festival of Colors Ultra Ticket Box</h1>
                
                <div class="product-info">
                    <img src="https://v0.blob.com/gift-box.png" alt="Gift Box" class="product-image">
                    
                    <div class="ticket-items">
                        <div class="ticket-item">
                            <img src="https://v0.blob.com/ticket-purple.png" alt="Ticket" class="ticket-icon">
                            <span class="quantity">1</span>
                        </div>
                        <div class="ticket-item">
                            <img src="https://v0.blob.com/ticket-green.png" alt="Ticket" class="ticket-icon">
                            <span class="quantity">1</span>
                        </div>
                    </div>
                    
                    <p class="purchase-limit">Can only be purchased 1 time.</p>
                    <button class="price-btn">$9.00</button>
                </div>
            </div>
            
            <div class="carousel-nav">
                <button class="nav-btn prev"><span class="arrow">‹</span></button>
                <div class="nav-dots">
                    <span class="dot active"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <button class="nav-btn next"><span class="arrow">›</span></button>
            </div>
        </div>
    </main>
</body>
</html>
